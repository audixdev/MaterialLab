<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaterialLab</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <meta name="theme-color" content="#101010" />
</head>

<body>
  <header>
    <h1 class="logo">MaterialLab Playground</h1>
    <span class="version">v0.1.5-rc</span>

    <!-- Action Icons -->
    <span class="material-symbols-rounded" id="addWidget">add_circle</span>
    <span class="material-symbols-rounded" id="fileManager">upload_file</span>
    <span class="material-symbols-rounded" id="clearBackground">delete</span>
    <span class="material-symbols-rounded" id="documentationLink">help</span>
    <span class="material-symbols-rounded" id="exportLayout" title="Export Layout">download</span>
    <span class="material-symbols-rounded" id="importLayoutTrigger" title="Import Layout">upload</span>
    <input type="file" id="importLayoutInput" accept=".json" style="display: none;" />
    <input type="file" id="backgroundInput" accept="image/*" style="display: none;" />
  </header>

  <main>
    <section class="editor-container">
      <div id="widgetContainer" class="widget-container">
        <!-- Dynamic widgets appear here -->
      </div>
    </section>
  </main>

  <!-- Widget Picker Modal -->
  <div id="widgetPickerModal" class="modal hidden">
    <div class="modal-content">
      <h2>Select a Widget</h2>
      <div class="widget-options">
        <div class="widget-option" data-type="weather">
          <span class="material-symbols-rounded">sunny</span><span>Weather</span>
        </div>
        <div class="widget-option" data-type="clock">
          <span class="material-symbols-rounded">schedule</span><span>Clock</span>
        </div>
        <div class="widget-option" data-type="battery">
          <span class="material-symbols-rounded">battery_full</span><span>Battery</span>
        </div>
        <div class="widget-option" data-type="quote">
          <span class="material-symbols-rounded">format_quote</span><span>Quote</span>
        </div>
        <div class="widget-option" data-type="todo">
          <span class="material-symbols-rounded">checklist</span><span>Todo</span>
        </div>
        <div class="widget-option" data-type="calendar">
          <span class="material-symbols-rounded">calendar_today</span><span>Calendar</span>
        </div>
        <div class="widget-option" data-type="custom">
          <span class="material-symbols-rounded">widgets</span><span>Custom</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
