<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaterialLab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <header>
    <h1 class="logo">MaterialLab Playground</h1>
    <span class="version">Beta v0.1.3-rc</span>

    <!-- Existing buttons -->
    <span class="material-icons" id="addWidget">add_circle</span>
    <span class="material-icons" id="fileManager">upload_file</span>
    <span class="material-icons" id="clearBackground">delete</span>
    <span class="material-icons" id="documentationLink">help_outline</span>

    <!-- New: Export Layout -->
    <span class="material-icons" id="exportLayout" title="Export Layout">file_download</span>

    <!-- New: Import Layout (triggers file input) -->
    <span class="material-icons" id="importLayoutTrigger" title="Import Layout">file_upload</span>
    <input type="file" id="importLayoutInput" accept=".json" style="display: none;" />

    <!-- Existing background input -->
    <input type="file" id="backgroundInput" accept="image/*" style="display: none;" />
  </header>

  <main>
    <section class="editor-container">
      <div id="widgetContainer" class="widget-container">
        <!-- Example draggable widget (default type: weather) -->
        <!-- <div class="widget" data-type="weather" id="widget1" style="left: 400px; top: 20px;">
          <div class="widget-header">
            <span class="widget-title">
              <i class="material-icons widget-icon">wb_sunny</i>
              Weather
            </span>
            <span class="material-icons widget-remove">delete</span>
            <span class="material-icons widget-drag-handle">drag_indicator</span>
          </div>
          <div class="widget-content">
            <p>25Â°C, Clear Sky</p>
          </div>
        </div> -->
      </div>
    </section>
  </main>
  <!-- Widget Picker Modal -->
  <div id="widgetPickerModal" class="modal hidden">
    <div class="modal-content">
      <h2>Select a Widget</h2>
      <div class="widget-options">
        <div class="widget-option" data-type="weather">
          <i class="material-icons">wb_sunny</i>
          <span>Weather</span>
        </div>
        <div class="widget-option" data-type="clock">
          <i class="material-icons">schedule</i>
          <span>Clock</span>
        </div>
        <div class="widget-option" data-type="battery">
          <i class="material-icons">battery_full</i>
          <span>Battery</span>
        </div>
        <div class="widget-option" data-type="quote">
          <i class="material-icons">format_quote</i>
          <span>Quote</span>
        </div>
        <div class="widget-option" data-type="todo">
          <i class="material-icons">note_add</i>
          <span>Todo List</span>
        </div>
        <div class="widget-option" data-type="calendar">
          <i class="material-icons">calendar_today</i>
          <span>Calendar</span>
        </div>
        <div class="widget-option" data-type="custom">
          <i class="material-icons">extension</i>
          <span>Custom</span>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
