<!DOCTYPE html>
<html lang="en" class="text-white transition-all duration-500">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Now Brief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json" />
    <!-- Nav Icon -->
    <link rel="icon" href="icon.png" />
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="theme-color" content="#1a202c" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }

        .modal {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #swipe-wrapper>div {
            width: 100%;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start p-4 gap-4">
    <!-- Time of Day Modal -->
    <div id="modal" class="modal hidden">
        <div class="bg-white/10 text-white p-6 rounded-xl shadow-lg text-center max-w-xs w-full">
            <h2 id="modal-greeting" class="text-xl font-bold mb-4"></h2>
            <p class="text-sm mb-4">Here's your personalized briefing.</p>
            <button id="startBtn" class="bg-white/20 px-4 py-2 rounded hover:bg-white/30">Start Now Brief</button>
        </div>
    </div>

    <!-- Greeting -->
    <h1 id="greeting" class="text-2xl font-semibold opacity-0"></h1>

    <!-- Last Visit Info -->
    <p id="last-visit" class="text-xs text-gray-300 opacity-0"></p>

    <!-- Cards Wrapper -->
    <div id="card-wrapper" class="w-full max-w-md flex flex-col gap-4 opacity-0">

        <!-- Weather Card -->
        <div id="weather-card" class="bg-white/10 p-4 rounded-2xl shadow animate-fade-in">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-lg font-medium">Weather</h2>
                <button id="unit-toggle" class="text-sm underline">Â°C</button>
            </div>
            <p id="weather-summary" class="text-sm mb-2"></p>
            <div id="forecast" class="flex gap-4 overflow-x-auto"></div>
        </div>

        <!-- News Card -->
        <div id="news-card" class="bg-white/10 p-4 rounded-2xl shadow animate-fade-in">
            <h2 class="text-lg font-medium mb-2">News</h2>
            <div id="news-list" class="flex flex-col gap-3"></div>
        </div>

        <!-- To-Do Card -->
        <div id="todo-card"
            class="bg-white/10 p-4 rounded-2xl shadow animate-fade-in flex flex-col gap-2 max-h-48 overflow-y-auto">
            <h2 class="text-lg font-medium mb-2">Today's Tasks</h2>
            <div id="todo-list" class="flex flex-col gap-2 overflow-y-auto"></div>

            <form id="todo-form" class="mt-2 flex gap-2">
                <input type="text" id="todo-input" placeholder="Add new task"
                    class="flex-grow rounded px-2 py-1 text-black" autocomplete="off" />
                <button type="submit" class="bg-green-500 px-3 rounded text-white">Add</button>
            </form>
        </div>

        <!-- New Feature Section -->
        <div class="bg-white/10 p-4 rounded-2xl shadow animate-fade-in">
            <h2 class="text-lg font-medium mb-2">Featured</h2>
            <p class="text-sm">Now Brief will soon support calendar sync, focus mode integration, and sleep tracking.
                Stay tuned!</p>
        </div>

        <!-- Digital Wellbeing Card -->
        <!-- <div class="bg-white/10 p-4 rounded-2xl shadow animate-fade-in">
            <h2 class="text-lg font-medium mb-2">Digital Wellbeing</h2>
            <p id="wellbeing-msg" class="text-sm mb-2"></p>
            <div class="w-full bg-white/20 rounded-full h-3 mb-1">
                <div id="wellbeing-progress" class="bg-green-400 h-3 rounded-full transition-all duration-300"
                    style="width: 0%;"></div>
            </div>
            <p id="wellbeing-stats" class="text-xs text-gray-300 text-right"></p>
        </div> -->

        <!-- Onboarding Card -->
        <div class="bg-white/10 p-4 rounded-2xl shadow animate-fade-in">
            <h2 class="text-lg font-medium mb-2">Get more from Now Brief</h2>
            <p class="text-sm">Customize your experience in the settings below. More integrations coming soon!</p>
        </div>

    </div>

    <!-- Settings -->
    <div class="mt-4 text-center">
        <button id="changeNameBtn" class="text-xs underline">Change Name</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
